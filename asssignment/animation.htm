<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animations</title>
    <style>
        .container{
            background-color: rgb(222, 93, 24);
            width: 80vh;
            height:30vw;
        }
        .box{
            background-color:aqua;
            width:30px;
            height:30px;
             /* shortahand animation: name  duration timing-function delay direction fill-mode; */
             animation:  animation1 2s ease-in 1s 2 alternate-reverse backwards,
                         raj2 1s ease-in-out infinite alternate;
            /* animation: animation1;
            animation-duration:2s;
        animation-iteration-count: infinite;
        animation-timing-function:   cubic-bezier(0.075, 0.82, 0.165, .2);
    animation-delay:2s; 
    /* animation-direction: alternate;  */
    /* animation-play-state: paused; */ */
  /* animation shorthand */
  

    }
        @keyframes animation1{
            from{
                background-color:red;

            }
            to{
transform: translateX(1000px);
background-color:yellow;
            }
        }
         @keyframes raj2{
          0%{
        transform:rotate(100deg);
          }
20%{
    transform:rotate(200deg);
}
50%{
    transform:rotate(250deg);
}
100%{
    transform:rotate(300deg);
}
         }

    </style>
</head>
<body>
    <div class="container">
        <div class="box"> Box</div>
    </div>
    
</body>
</html>

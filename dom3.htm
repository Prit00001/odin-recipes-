<body style="background-color: aqua; color:azure">
    <ul class="language">
        <li>
            JavaScript
        </li>
    </ul>
</body>
<script>
function addLanguage(langName){
   const li = document.createElement('li');
   li.innerHTML = `${langName}`
    document.querySelector('.language').appendChild(li)}
    addLanguage("python")
    addLanguage("typescript")

    function addOptlanguage(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName))
         document.querySelector('.language').appendChild(li)
    }
addOptlanguage('golang')
//Editing

const secLAng = document.querySelector("li:nth-child(2)")
//secLang.innerHTMl = "MOJO"

secLAng.replaceWith(newli)

const firstLan = document.querySelector('li:first-child')

const lastLan = document.querySelector('li:last-child')
lastLan.remove()
</script>
